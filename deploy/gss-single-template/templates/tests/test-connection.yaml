{{- $fullName := include "gss-single-template.fullname" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullName }}-test-connection"
  labels:
    {{- include "gss-single-template.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ $fullName }}:{{ .Values.service.port }}']
  restartPolicy: Never
